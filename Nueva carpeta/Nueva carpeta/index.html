<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reproductor de Música</title>
  <link rel="stylesheet" href="./public/css/style.css" />
  <link rel="shortcut icon" href="./public/images/icon.png" type="image/x-icon" />
</head>
<body>
  <section class="contenedor">
    <div class="card">
      <img id="music-img" src="" alt="Music Image">
    </div>
    <section class="content">
      <div class="reproductor">
        <div class="interfaz">
          <div class="logo-album">
            <img src="./public/images/frecuencia" alt="Album" />
          </div>
          <div class="music-name">
            <h4 id="music-name">Esperando audio...</h4>
          </div>
        </div>
      </div>
      <div class="progreso-musica">
        <div id="tiempo-inicial">0:00</div>
        <div class="barra-progreso" id="barra-progreso">
          <div class="progreso" id="progreso"></div>
        </div>
        <div id="tiempo-final">0:00</div>
      </div>
      <div class="controles-musica">
        <div class="volumen">
          <img src="./public/svg/volume-max.svg" id="volume-status" alt="volume" onclick="muteVolumen()" />
          <input class="volume-range" type="range" name="volume" id="volume" min="0" max="1" step="0.1" value="1" />
        </div>
        <div class="controles">
          <img src="./public/svg/prev.svg" id="prev" alt="Prev" onclick="cancionAnterior()" />
          <img src="./public/svg/pause.svg" id="play-pause" alt="Play/Pause" onclick="pausaPlayReproduccion()" />
          <img src="./public/svg/next.svg" id="next" alt="Next" onclick="siguienteCancion()" />
        </div>
      </div>
    </section>
    <section class="content" id="derecha">
      <div class="lista-canciones">
        <div class="lista-canciones-title">
          <h2>Lista de Reproducción</h2>
        </div>
        <div class="lista">
          <ul id="listaCanciones"></ul>
        </div>
      </div>
    </section>
  </section>
  <section>
    <video autoplay muted loop id="video-background">
      <source src="./public/videos/rain.mp4" type="video/mp4">
    </video>
    <div class="selector-contenedor">
      <button class="menu-selector">
        <img src="./public/svg/fondo.svg" alt="Selector de fondo">
      </button>
      <div id="menudesplegable" class="menu-desplegable">
        <button onclick="changeBackgroundVideo('./public/videos/rain.mp4')">
          <img src="./public/svg/background.svg" alt="Rain">
        </button>
        <button onclick="changeBackgroundVideo('./public/videos/snow.mp4')">
          <img src="./public/svg/background.svg" alt="Snow">
        </button>
      </div>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
